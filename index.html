<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css" />

  <body onload="onInit()">

        <li><a href="#" class="flex justify-center align-center" onclick="renderSavedMemes(),toggleActive(this),toggleMenu()">Saved</a></li>
        <li><a href="#" class="about flex justify-center align-center">About</a></li>

      <button class="menu-btn clean-btn" onclick="toggleMenu()">â˜°</button>

      <div class="flex column justify-center align-center">

          <li><a class="fa fa-linkedin" target="_blank" href="https://www.linkedin.com/in/noy-hason-a3a97a202/"></a></li>
        </ul>
        </div>
      </div>

    <footer class="main-footer flex column align-center">

    </footer>



    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>

</html>
